<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${title}"></title>

    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!--Custom CSS-->
    <link th:href="@{/css/formDesign.css}" rel="stylesheet">


</head>
<body>

    <!-- Registration 8 - Bootstrap Brain Component -->
    <section class="p-3 p-md-4 p-xl-5 mt-3">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-xxl-11">
                    <div class="card border-light-subtle shadow-sm">
                        <div class="row g-0">

                            <div class="col-12 col-md-6">
                                <img class="img-fluid rounded-start w-100 h-100 object-fit-cover" loading="lazy" th:src="@{/images/specialistLogin.png}" alt="Welcome back you've been missed!">
                            </div>

                            <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
                                <div class="col-12 col-lg-11 col-xl-10">
                                    <div class="card-body p-3 p-md-4 p-xl-5">
                                        <div class="row">
                                            <div class="col-12">
                                                <div class="mb-5">
                                                    <div class="text-center mb-3">
                                                        <a href="#!">
                                                            <img class="logo" th:src="@{/images/ki chai.png}" alt="Logo">
                                                        </a>
                                                    </div>

                                                    <div>
                                                        <div class="circle-container mb-4">
                                                            <div class="circle">1</div>
                                                            <div class="connector"></div>
                                                            <div class="circle">2</div>
                                                            <div class="connector"></div>
                                                            <div class="circle">3</div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="basicInfo mb-5">
                                            <h4 class="greenText"> Basic information </h4>
                                        </div>

                                        <form th:action="@{/}">
                                            <div class="row gy-3 overflow-hidden">

                                                <div class="row col-12">
                                                    <div class="input-field col-5">
                                                        <input type="text" placeholder="First Name" id="firstName" name="firstName" />
                                                    </div>

                                                    <div class="col-2"></div>

                                                    <div class="input-field col-5">
                                                        <input type="text" placeholder="Last Name" id="lastName" name="lastName" />
                                                    </div>
                                                </div>

                                                <div class="col-12">
                                                    <div class="input-field">
                                                        <input type="email" placeholder="E-mail" id="email" name="email" />
                                                    </div>
                                                </div>

                                                <div class="col-12">
                                                    <div class="input-field">
                                                        <input type="password" placeholder="Password" id="password" name="password" />
                                                    </div>
                                                </div>


                                                <div class="col-12">
                                                    <div class="input-field">
                                                        <input type="password" placeholder="Re-type Password" id="retype-password" name="retypePassword" />
                                                    </div>
                                                </div>

                                                <div> </div>

                                                <div class="row col-12">
                                                    <div class="input-field col-5">
                                                        <input type="text" placeholder="City" id="city" name="city" />
                                                    </div>

                                                    <div class="col-2"></div>

                                                    <div class="input-field col-5">
                                                        <input type="number" placeholder="Post Code" id="postCode" name="postCode" />
                                                    </div>
                                                </div>

                                                <div></div>

                                                <div class="col-12">
                                                    <div class="d-grid continue_btn">
                                                        <button class="btn btn-lg" type="submit">Continue</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>


                                        <div class="row">
                                            <div class="col-12">
                                                <p class="mb-0 mt-5 text-secondary text-center">Already have an account? <a href="#!" class="link-primary text-decoration-none">Sign in</a></p>
                                            </div>
                                        </div>


                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
