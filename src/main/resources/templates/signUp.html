<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title th:text="${title}"></title>

        <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css">

        <!--Custom CSS-->
        <link th:href="@{/css/formDesign.css}" rel="stylesheet">


    </head>

    <body>


    <!-- Registration 8 - Bootstrap Brain Component -->
    <section class="p-3 p-md-4 p-xl-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-xxl-11">
                    <div class="card border-light-subtle shadow-sm">
                        <div class="row g-0">

                            <div class="col-12 col-md-6">
                                <img class="img-fluid rounded-start w-100 h-100 object-fit-cover" loading="lazy" th:src="@{/images/selectionPage.png}" alt="Welcome back you've been missed!">
                            </div>

                            <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
                                <div class="col-12 col-lg-11 col-xl-10">
                                    <div class="card-body p-3 p-md-4 p-xl-5">
                                        <div class="row">
                                            <div class="col-12">
                                                <div class="mb-5">
                                                    <div class="text-center mb-0">
                                                        <a href="#!">
                                                            <img class="logo" th:src="@{/images/ki chai.png}" alt="Logo">
                                                        </a>
                                                        <h2 class="h5 text-center welcomeText"> Welcome, SignUp to your account!</h2>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <form action="#!">
                                            <div class="row gy-3 overflow-hidden">

                                                <div class="col-12">
                                                    <div class="form-check">
                                                        <input class="form-check-input checkbox" type="checkbox" value="" name="Customer" id="Customer" required>
                                                        <label class="form-check-label" for="Customer">
                                                            Customer
                                                        </label>
                                                    </div>
                                                </div>

                                                <div class="col-12">
                                                    <div class="form-check">
                                                        <input class="form-check-input checkbox" type="checkbox" value="" name="Customer" id="Vendor" required>
                                                        <label class="form-check-label" for="Vendor">
                                                            Vendor
                                                        </label>
                                                    </div>
                                                </div>

                                                <div class="col-12 mb-4">
                                                    <div class="form-check">
                                                        <input class="form-check-input checkbox" type="checkbox" value="" name="Customer" id="Specialist" required>
                                                        <label class="form-check-label" for="Specialist">
                                                            Specialist
                                                        </label>
                                                    </div>
                                                </div>


                                                <div class="col-12">
                                                    <div class="d-grid continue_btn">
                                                        <button class="btn btn-lg" type="submit">Continue</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>


                                        <div class="row">
                                            <div class="col-12">
                                                <p class="mb-0 mt-5 text-secondary text-center">Already have an account? <a href="#!" class="link-primary text-decoration-none">Sign in</a></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Custom JS -->
    <script th:src="@{/js/form.js}"> </script>

    </body>
</html>
